<!DOCTYPE html>
<html>
  <head>
    <title>Messenger</title>
  </head>
  <body>
    <input id="user_id"></input>
    <button id="login" onclick="login();">Login</button>
  </body>
  <style>
    * {
      margin: 0;
      padding: 0;
      outline: none;
      border: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
    }
    input {
      font-size: 1em;
      width: 10em;
      height: 2em;
      background: #eef;
    }
    button {
      font-size: 1em;
      background: #ddf;
      width: 5em;
      height: 2em;
    }
  </style>
  <script>

		document.getElementById("user_id")
				.addEventListener("keyup", function(event) {
				event.preventDefault();
				if (event.keyCode == 13) {
						document.getElementById("login").click();
				}
		});

		function login() {
			console.log("login: "+document.getElementById("user_id").value);
			sendToServer("login?user_id"+"="+document.getElementById("user_id").value);
		}

		function sendToServer(outToServer) {
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					console.log("inFromServer: "+this.responseText);
				}
			};
			xhttp.open("GET", outToServer, true);
			xhttp.send();
		}

  </script>
</html>
